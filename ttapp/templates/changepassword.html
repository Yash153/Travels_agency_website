{% extends 'base.html' %}

{% block title %}{% endblock %}


{% block body %}

<br><h3>Change Password</h3>
<br>
<form method="POST">

    {% csrf_token %}

<input type="password" name="pw1" placeholder="Enter password" class="form-control form-control-sm" style="width: 28%;" required><br>

<input type="password" name="pw2" placeholder="Confirm password" class="form-control form-control-sm" style="width: 28%;" required><br>

<input type="submit" class="btn btn-outline-success btn-sm" value="Submit">

</form>

{% endblock %}
